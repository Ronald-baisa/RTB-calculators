    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="fahrenheitInput">Fahrenheit</label>
        <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <button onclick="convertToKelvin()">Convert to Kelvin</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToFahrenheit() {
            let fahrenheitInput = document.getElementById("fahrenheitInput").value;
            if (fahrenheitInput !== "") {
                let celsius = (fahrenheitInput - 32) * 5 / 9;
                document.getElementById("result").innerText = `Temperature in Celsius: ${celsius.toFixed(2)}°C`;
            }
        }

        function convertToKelvin() {
            let fahrenheitInput = document.getElementById("fahrenheitInput").value;
            if (fahrenheitInput !== "") {
                let kelvin = (fahrenheitInput - 32) * 5 / 9 + 273.15;
                document.getElementById("result").innerText = `Temperature in Kelvin: ${kelvin.toFixed(2)}K`;
            }
        }
   </script>
