<style>
  body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
}

.calculator {
	width: 300px;
	background-color: #fff;
	border-radius: 5px;
	margin: 50px auto;
	padding: 20px;
	box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

.calculator input[type="text"] {
	width: 100%;
	height: 40px;
	font-size: 24px;
	text-align: right;
	border: none;
	border-radius: 5px;
	padding: 0 10px;
	margin-bottom: 10px;
	box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.buttons {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	grid-gap: 10px;
}

.buttons button {
	width: 100%;
	height: 40px;
	font-size: 24px;
	border: none;
	border-radius: 5px;
	background-color: #4CAF50;
	color: #fff;
	cursor: pointer;
	transition: all 0.3s ease;
}

.buttons button:hover {
	background-color: #3e8e41;
}
footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  background-color: #f8f9fa;
  padding: 10px 0;
}

.container {
  max-width: 960px;
  margin: 0 auto;
}

</style>

	<div class="calculator">
		<input type="text" id="result" disabled>
		<div class="buttons">
			<button onclick="clearResult()">C</button>
			<button onclick="getResult('/')">÷</button>
			<button onclick="getResult('*')">x</button>
			<button onclick="getResult('-')">-</button>
			<button onclick="getResult('7')">7</button>
			<button onclick="getResult('8')">8</button>
			<button onclick="getResult('9')">9</button>
			<button onclick="getResult('+')">+</button>
			<button onclick="getResult('4')">4</button>
			<button onclick="getResult('5')">5</button>
			<button onclick="getResult('6')">6</button>
			<button onclick="getResult('1')">1</button>
			<button onclick="getResult('2')">2</button>
			<button onclick="getResult('3')">3</button>
			<button onclick="getResult('0')">0</button>
			<button onclick="getResult('.')">.</button>
			<button onclick="calculateResult()">=</button>
		</div>
	</div>
	<script>
	let result = document.getElementById('result');

function getResult(num) {
    result.value += num;
}

function clearResult() {
    result.value = '';
}

function calculateResult() {
    result.value = eval(result.value);
}
</script>
